sudo: false

env:
  - NODE_VERSION=0.10
  - NODE_VERSION=0.11
  - NODE_VERSION=0.12
  - NODE_VERSION=4
  - NODE_VERSION=5

install:
  - nvm install $NODE_VERSION
  - npm install -g grunt-cli bower
  - node --version
  - npm --version
  - git --version
